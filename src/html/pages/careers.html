<div class="careers">
	{{> navbar }}
	<div class="container relative">
		<h2 class="text-primary mb-5">To be part of our team or for training and <br class="d-none d-lg-block"/>
			intership programs, drop in your details below
			</h2>
		<div class="col-12 col-lg-4">
			<form class="four-rem-mb">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingName" placeholder="Name">
					<label for="floatingName">Name</label>
				</div>
				<div class="form-floating mb-3">
					<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
					<label for="floatingInput">Email </label>
				</div>
				<div class="form-floating mb-3">
					<input type="tel" class="form-control" id="floatingTel" placeholder=" ">
					<label for="floatingTel">Phone No. </label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingSubject" placeholder="Subject">
					<label for="floatingSubject">Subject</label>
				</div>
				<div class="form-floating mb-3">
					<textarea class="form-control" placeholder="Message" id="floatingTextarea2" style="height: 100px"></textarea>
					<label for="floatingTextarea2">Message</label>
				</div>
				<div class="mb-4 custom-file-input">
					<span>Resume</span>
					<input class="form-control input-file" type="file" id="formFile">
					<label for="formFile" class="form-label browse">Browse</label>
				</div>
				<div class="text-end">
					<button class="btn btn-primary btn-lg rounded-0 me-3">Reset</button>
					<button class="btn btn-primary btn-lg rounded-0">Send</button>
				</div>
			</form>
		</div>
		<img src="img/doc_cartoon.png">
	</div>
</div>
